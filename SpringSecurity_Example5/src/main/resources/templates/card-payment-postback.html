<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <div th:if="${condition}">
            <p>TRUE</p>
        </div>
        <div th:switch="${paymentPostBack.status}">
            <div th:case="GENEHMIGT">
                <h1 class="display-5 fw-bold">Payment Accepted</h1>
                <input  class="btn btn-primary" type="submit" value="Back to my bills">
            </div>
            <div th:case="*">
                <h1 class="display-5 fw-bold">Payment Declined</h1>
                <input  class="btn btn-primary" type="submit" value="Back to my bills">
            </div>
        </div>
    </div>
</div>
</body>
</html>
